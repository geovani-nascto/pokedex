<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="#"><img src="assets/img/pokeball.png" alt="logo" class="logo"></a>
        <button id="btn-alternate-theme"><img src="assets/img/sun.png" alt="imagem-do-botao"></button>
    </header>
    <main>
        <ul class="pkm-list">
            <li class="pkm-card">
                <div class="infos">
                    <span>Bulbasaur</span>
                    <span>#001</span>
                </div>
                <img src="assets/img/bulbasaur.gif" alt="Bulbasaur" class="gif">
                <ul class="types">
                    <li class="type grass">Grama</li>
                    <li class="type poison">Veneno</li>
                </ul>
                <p class="pkm-description">Há uma semente de planta em suas costas desde o dia em que este Pokémon nasce. A semente cresce lentamente.</p>
            </li>
        </ul>
    </main>
</body>
</html>
